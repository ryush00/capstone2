version: '3'
services:
  app: &app
    build:
      context: .
      dockerfile: Dockerfile
  backend: &backend
    <<: *app
    volumes:
      - ..:/workspace:cached
  postgres:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"
    expose:
      - 5432
volumes:
  postgres_data: